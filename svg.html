	<title>SVG Animation</title>
<style>
	*
	{
		margin:0;
		padding: 0;
	}
	 body{
	 	background-image:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url(weightlifting.jpg);
		background-size:cover;
		background-position:center;
	}
	#Capa_1{
		width:400px;
		margin:10% auto;
		display:block;
	}
.face,.man{
	fill-opacity:0;
	stroke:#fff;
	stroke-width:3px;
	stroke-dashoffset:0;
	stroke-dasharray: 2000;
}
.man{
	animation:man 6s ease-in-out;
}
@keyframes man{

	0%{
		stroke-dashoffset:2000;
	}
	100%{
		stroke-dashoffset:0;
	}
}
.face{
	animation:face 12s ease-in-out;
}
@keyframes face{

	0%{
		stroke-dashoffset:2000;
	}
	50%{
		stroke-dashoffset:2000;
	}

	100%{
		stroke-dashoffset:0;
	}
}
